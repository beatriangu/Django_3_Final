
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {% load bootstrap5 %}
    <title>Chat Room | {{ room_name }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <style>
    /* Estilo para el contenedor de mensajes */
    .messages {
        position: relative;
        padding: 10px 10px 0 10px;
        margin: 0;
        height: 500px; /* Tama√±o fijo */
        overflow-x: hidden;
        overflow-y: scroll; /* Barra de desplazamiento vertical */
    }

    /* Estilo para cada mensaje */
    .messages .message {
        clear: both;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .messages .message.left .avatar {
        background-color: #f55946;
        float: left;
    }

    .messages .message.left .text_wrapper {
        background-color: #ffe6cb;
        margin-left: 20px;
    }

    .messages .message.left .text_wrapper::after, .messages .message.left .text_wrapper::before {
        right: 100%;
        border-right-color: #ffe6cb;
    }

    .messages .message.left .text {
        color: #c48843;
    }

    .messages .message.right .avatar {
        background-color: #6877fd;
        float: right;
    }

    .messages .message.right .text_wrapper {
        background-color: #c7eafc;
        margin-right: 20px;
        float: right;
    }

    .messages .message.right .text_wrapper::after, .messages .message.right .text_wrapper::before {
        left: 100%;
        border-left-color: #c7eafc;
    }

    .messages .message.right .text {
        color: #45829b;
    }

    .messages .message .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        color: white;
        padding-top: 18px;
    }

    .messages .message .text_wrapper {
        display: inline-block;
        padding: 20px;
        border-radius: 6px;
        width: calc(100% - 85px);
        min-width: 100px;
        position: relative;
    }

    .messages .message .text_wrapper::after, .messages .message .text_wrapper:before {
        top: 18px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }

    .messages .message .text_wrapper::after {
        border-width: 13px;
        margin-top: 0;
    }

    .messages .message .text_wrapper::before {
        border-width: 15px;
        margin-top: -2px;
    }

    .messages .message .text_wrapper .text {
        font-size: 18px;
        font-weight: 300;
    }

    body {
        font-size: 15px;
    }

    /* Estilo para la lista de usuarios */
    #user-list {
        max-height: 500px;
        overflow-y: auto; /* Barra de desplazamiento vertical si es necesario */
        margin-right: 20px;
    }

    #user-list .user {
        cursor: pointer;
    }

    #user-list .user.active {
        background-color: #e7f1ff;
    }
    </style>
</head>
<body>
    {% for room in rooms %}
        <a class="btn btn-primary" href="{% url 'room' room %}">{{ room }} </a>
    {% endfor %}

    {{ room_name|json_script:"room-name" }}

    <div class="container">
        <div class="page-header">
            <h1>Welcome to <strong>{{ room_name }}</strong> chat</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="user-list" class="list-group">
                    <a href="" class="list-group-item disabled">
                        <h4 class="list-group-item-heading">Users</h4>
                        {# Users go here #}
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">Chat</h4>
                    </div>
                    <div>
                        <ul id="messages" class="messages">
                            {# Messages go here #}
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="chat-input" type="text"
                                   class="form-control input"
                                   placeholder="Type your message here ..."
                                   maxlength="500">
                            <span class="input-group-btn">
                            <button class="btn btn-info btn"
                                    id="btn-send">
                                Send
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let currentUser = '{{ request.user.username }}';
    let chatInput = $('#chat-input');
    let chatButton = $('#btn-send');
    let messageList = $('#messages');
    let userList = $('#user-list');

    function drawMessage(message) {
        let position = message.user === currentUser ? 'right' : 'left';
        let messageItem = `<li class="message ${position}"> `;
        if (message.user) {
            messageItem += `<div class="avatar">${message.user}</div>`;
        }
        messageItem += `
            <div class="text_wrapper">
                <div class="text">${message.body}</div>
            </div>
        </li>`;
        $(messageItem).appendTo('#messages');
        // Mantener el scroll en la parte inferior
        messageList.animate({scrollTop: messageList.prop('scrollHeight')});
    }

    function drawUserList(userListData) {
        userList.children('.user').remove();
        userListData.forEach(function(user) {
            const userItem = `<a class="list-group-item user">${user}</a>`;
            $(userItem).appendTo('#user-list');
        });
        $('.user').click(function () {
            userList.children('.active').removeClass('active');
            let selected = event.target;
            $(selected).addClass('active');
            setCurrentRecipient(selected.text);
        });
    }

    $(document).ready(function () {
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'user_list') {
                drawUserList(data.user_list);
            } else if (data.type === 'message') {
                drawMessage(data.message);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        chatInput.keypress(function (e) {
            if (e.keyCode === 13) { // Enter key
                chatButton.click();
            }
        });

        chatButton.click(function () {
            if (chatInput.val().length > 0) {
                chatSocket.send(JSON.stringify({
                    'message': chatInput.val(),
                    'user': currentUser
                }));
                chatInput.val('');
            }
        });
    });
    </script>
</body>
</html>
